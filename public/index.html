<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>PaalDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="scripts.js"></script>

    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
            integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
            crossorigin=""></script>
  </head>

  <body>
    <div id="map"></div>
    <div id="location" class="active loading">Bezig met het ophalen van meer dan 4000 locaties...</div>
    <div id="vanity">
      <h1>PaalDB</h1>
      <p>Een slimme database met paalkampeerlocaties (en vergelijkbare plekken in het buitenland). Zie <a href='https://github.com/Timendus/paaldb/wiki' target='_blank'>de PaalDB wiki</a> voor meer informatie.</p>
      <p>Je kunt alle locaties op deze kaart in één keer exporteren als <a href="/export/kml">KML</a> of <a href="/export/gpx">GPX</a> file.</p>
    </div>
  </body>

</html>
